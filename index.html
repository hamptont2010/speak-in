<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speak IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Speak IN</h1>
        <p>Don't just speak up â€” <strong>Speak IN</strong>.</p>
    </header>

    <main>
        <section class="district-select">
            <h2>Select Your Districts</h2>

            <label for="house-select">House District:</label>
            <select id="house-select">
                <option value="">-- Select House District --</option>
            </select>

            <label for="senate-select">Senate District:</label>
            <select id="senate-select">
                <option value="">-- Select Senate District --</option>
            </select>

            <div class="rep-info" id="house-info"></div>
            <div class="rep-info" id="senate-info"></div>

            <p style="margin-top: 10px;">
                Not sure? <a href="https://iga.in.gov/information/find-legislators" target="_blank">Click here to find your districts</a>.
            </p>

            <label for="town-select">Find Reps by Town (optional):</label>
            <select id="town-select">
                <option value="">-- Select a Town --</option>
            </select>

            <div class="rep-info" id="town-info"></div>
        </section>

        <section class="issues">
            <h2>Issues You Can Call About</h2>
            <div id="issues-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
